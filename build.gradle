buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
	maven { url "https://plugins.gradle.org/m2/" }		
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
	classpath 'com.wynprice.cursemaven:CurseMaven:1.2.3'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'com.wynprice.cursemaven'

version = "1.12.2-0.0.21-testbuild7"
group = "com.bewitchment"
archivesBaseName = "bewitchment"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.5.2838"
    runDir = "run"
    mappings = "stable_39"
    clientRunArgs += "--username=Bewitchment"
}

repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url = "http://dvs1.progwml6.com/files/maven" }
    maven { url = "https://minecraft.curseforge.com/api/maven" }
    maven { url "http://maven.tterrag.com" }
    maven { url "https://maven.blamejared.com" }
    maven { url "https://maven.mcmoddev.com/" }
}

dependencies {
    deobfProvided "mezz.jei:jei_1.12.2:4.15.0.291"
    deobfProvided "team.chisel.ctm:CTM:MC1.12.2-1.0.0.29"
    deobfProvided "team.chisel:Chisel:MC1.12.2-1.0.0.42"
    deobfProvided "thaumcraft:Thaumcraft:1.12.2:6.1.BETA26"
    deobfProvided "dynamictrees:DynamicTrees:1.12.2:0.9.5"
    deobfProvided "vazkii.botania:Botania:r1.10-363.119"
    deobfProvided "betteranimalsplus:betteranimalsplus:1.12.2:7.1.1"
    deobfProvided curse.resolve("rustic", "2746408")
    deobfProvided curse.resolve("quark", "2759240")
    deobfProvided curse.resolve("autoreglib", "2746011")
    deobfProvided curse.resolve("mowzies-mobs", "2699705")
    deobfCompile "net.ilexiconn:llibrary:1.7.9-1.12.2"	
    compile "baubles:Baubles:1.12:1.5.2"
    compile "vazkii.patchouli:Patchouli:1.0-20.99"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

sourceSets {
    main { output.resourcesDir = output.classesDir }
}
